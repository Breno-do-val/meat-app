<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

      <form [formGroup]="orderForm" novalidate>
        <div class="row">
          <div class="col-xs-12">
            <h2 class="page-header">
              <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
            </h2>
          </div>
        </div>    
        
        <div class="row">
          <div class="col-xs-12">
            <p class="lead">Seus dados:</p>
          </div>
        </div>
        <div class="col-sm-12 col-lg-4">
          <mt-input-container 
            errorMessage="Campo obrigatório e com 5 caracteres"
            label="Nome">
            <input class="form-control" placeholder="Nome" formControlName="name" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-12 col-lg-4">
          <mt-input-container 
            errorMessage="E-mail inválido"
            label="Endereço">
            <input class="form-control" placeholder="E-mail" formControlName="email" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-12 col-lg-4">
          <mt-input-container 
            errorMessage="Campo obrigatório e com 5 caracteres"
            label="Confirmação de e-mail">
            <input class="form-control" placeholder="Confirmação de e-mail" formControlName="emailConfirmation" autocomplete="off">
          </mt-input-container>
        </div>
        
        <div class="row">
          <div class="col-xs-12">
            <p class="lead">Endereço de Entrega:</p>
          </div>
          <div class="col-sm-5 col-xs-12">
            <mt-input-container 
              errorMessage="Campo obrigatório e com 5 caracteres"
              label="Endereço">
              <input class="form-control" placeholder="Endereço" formControlName="address" autocomplete="off">
            </mt-input-container>
          </div>

          <div class="col-sm-3 col-xs-6">
            <mt-input-container 
              errorMessage="Obrigatório e somente números"
              label="Número">
              <input class="form-control" placeholder="Número" formControlName="number" autocomplete="off">
            </mt-input-container>
          </div>
          <div class="col-sm-4 col-xs-6">
            <mt-input-container 
              errorMessage=""
              label="Endereço">
              <input class="form-control" placeholder="Complemento" formControlName="optionalAddress" autocomplete="off">
            </mt-input-container>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->

        <!-- Table row -->
        <div class="row">
          <div class="col-xs-12">
            <p class="lead">Itens do Pedido:</p>
          </div>

            <mt-order-items 
              [items]="cartItems()" 
              (increaseQty)="increaseQty($event)" 
              (decreaseQty)="decreaseQty($event)" 
              (remove)="removeItem($event)">
            </mt-order-items>

          <!-- /.col -->
        </div>
        <!-- /.row -->

        <div class="row">
          <!-- accepted payments column -->
          <div class="col-sm-6 col-xs-12">
            <p class="lead">Formas de Pagamento:</p>

              <div class="form-group">
                  <mt-radio [options]="paymentOptions" formControlName="paymentOption" required></mt-radio>
              </div>

          </div>
          <!-- /.col -->
          <div class="col-sm-6 col-xs-12">
            <p class="lead">Frete e Total:</p>
              <mt-delivery-costs
                [delivery]="delivery"
                [itemsValue]="itemsValue()"></mt-delivery-costs
                >
          </div>
          <!-- /.col -->
        </div>

      </form>

      <div class="row">
        <div class="col-xs-12">
          <button (click)="checkOrder(orderForm.value)"class="btn btn-success pull-right" 
                  [disabled]="!orderForm.valid || cartItems().length === 0"><i class="fa fa-credit-card"></i> Concluir Pedido
          </button>
        </div>
      </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
